<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Social Life App - Guest Page</title>

        <!--LOAD bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel=stylesheet type=text/css href="../styles/guest.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <style>
            body{
                background-color: rgba(11, 189, 181, 0.56);
            }
        </style>
    </head>
    <body>
            <div id="test"></div>
            <div class="container-fluid" id="main-frame" style="width:90%; height:100%">
                <div class="row-fluid" style="margin-bottom: 1em">
                    <nav class="navbar fixed-top" style="height: 3em; margin-bottom: 1em">
                        <a class="d-flex align-self-end">
                            <button type="button" class="btn btn-sm " data-toggle="modal" data-target="#myLoginModal" id="Login" style="border-radius: 1.2em; background-color: rgba(243, 86, 232, 0.93);color: white;">
                                Log in
                            </button>
                        </a>
                    </nav>
                </div>

                <!-- Log in modal -->

                <div class="modal fade" id="myLoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header login_modal_header" style="height: 3em; padding-top: 0.6em" >
                                <h3 class="modal-title mx-auto my-auto" id="myModalLabel">One-click Sign In</h2>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body login-modal" style="padding-top: 0.005em">
                                <h3 style="color:grey;font-size: 0.8rem;background:white;" class="text-center">(We won't share and collect anything without your permission)</h3>
    
                                <div class="clearfix"></div>
                                <div id='social-icons-container' style="margin-top: 1em">
                                    <div class='modal-body-left'>
                                        <div class="form-group">
                                            <input type="text" id="username" placeholder="Username" value="" class="form-control login-field" style="font-size: 0.8rem;">
                                            <i class="fa fa-user login-field-icon"></i>
                                        </div>
    
                                        <div class="form-group">
                                            <input type="password" id="login-pass" placeholder="Password" value="" class="form-control login-field" style="font-size: 0.8rem">
                                            <i class="fa fa-lock login-field-icon" ></i>
                                        </div>
    
                                        <a href="#" class="btn btn-sm btn-success modal-login-btn">Login <span style="font-size: 0.8em">(temporarily inactive)</span></a>
                                        <a href="#" class="login-link float-left" style="font-size: 0.8rem">Lost your password?</a>
                                    </div>
    
                                    <div class='modal-body-right d-flex mx-auto'>
                                        <div class="modal-social-icons">
                                            <a href='/auth/facebook' class="btn btn-default facebook "> <i class="fa fa-facebook modal-icons"></i> Sign In with Facebook </a>
                                            <a href='/auth/twitter' class="btn btn-default twitter "> <i class="fa fa-twitter modal-icons"></i> Sign In with Twitter </a>
                                            <a href='/auth/google' class="btn btn-default google "> <i class="fa fa-google modal-icons"></i> Sign In with Google </a>
                                            <a href='/auth/linkedin' class="btn btn-default linkedin "> <i class="fa fa-linkedin modal-icons"></i> Sign In with Linkedin </a>
                                            <a href='/auth/github' class="btn btn-default github "> <i class="fa fa-github modal-icons"></i> Sign In with Github </a>
                                        </div>
                                    </div>
                                    <div id='center-line'> OR </div>
                                </div>
                                <div class="clearfix"></div>
    
                                <div class="form-group modal-register-btn">
                                    <button class="btn btn-primary d-flex mx-auto disabled"> New User! Please Register (Temporarily unavailable)</span></button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="modal-footer login_modal_footer">
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Log in modal close -->
                <div class="row-fluid" id="User-Welcome-Message" style="margin-top: 1em">
                    <h1 class="text-center" style="margin-bottom: 0.5em; margin-right: 0.5em; color: rgb(255, 0, 127)"> <strong>Welcome</strong></h1>
                    <h1 class="text-center" style="margin-bottom: 0.7em; color: rgb(255, 0, 127)"> <strong>Guest</strong></h1>
                </div>

                <div class="row-fluid" style="margin-bottom: 1em">
                    <div class="row">

                        <div class="col-xs-12 mx-auto">
                            <form class="form-group row justify-content-center"  id="SearchInputForm" name="SearchInputForm" action="/guest" method="post">
                                    <div class="col-xs-4" style="margin-right:0.5em" id="Event">
                                      <label class="sr-only" for="inlineFormInput">Name</label>
                                      <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" name="SearchOptions" style="width: 12rem;">
                                        <option selected>Select Event Type</option>
                                        <option name="Top Picks" value="Top Picks">Top Picks</option>
                                        <option name="Trending" value="Trending">Trending</option>
                                        <option name="Food" value="Food">Food</option>
                                        <option name="Coffee" value="Coffee">Coffee</option>
                                        <option name="Nightlife" value="Nightlife">Nightlife</option>
                                        <option name="Fun" value="Fun">Fun</option>
                                        <option name="Shopping" value="Shopping">Shopping</option>
                                        <option name="Breakfast" value="Breakfast">Breakfast</option>
                                      </select>
                                    </div>
                                    <div class="col-xs-4" id="Location" style="margin-right:0.5em">
                                      <label class="sr-only" for="location">Location</label>
                                      <div class="input-group mb-2">
                                        <input type="text" class="form-control" id="location" name="location" placeholder="Location" style="width: 15rem;">
                                      </div>
                                    </div>

                                    <div class="col-xs-4" id="Search-Button-col" >
                                          <button type="button" class="btn float-right " id="Search-Button" name="Search-Button" style="border-radius: 1.2em">
                                              <img class="searchButtonIcon" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698838-icon-111-search-128.png" data-retina-url="http://www.machinefinder.com/assets/guide/icons/icon-search-3d1428d2902a0f9487de2676eb2eb6deb7b91f62b1dba2b5fa05567a632a2802.svg" alt="Search" height="25em" width="25em">
                                          </button>
                                    </div>
                                </form>
                            </div>

                        </div>

                </div>
                <div id="suggested_location" style="opacity: 0.0; font-size: 0.01 em">	
   
                </div>
                <!--Create Cards-->
                <div id="Cards">
                </div>
        </div>
        <!--For Bootstrap 4.0 -->
        <!--LOAD JQUERY -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        
        <!-- Add Google Places API-->
        <script type="text/javascript" src="/common_ajax_functions.js"></script>
        <script type="text/javascript" src="/guestPageHandler_client.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnfYMJSdONx-cd0MqVCDCPgsAq-jWRp-k&libraries=places"
        type="text/javascript" async defer></script>
        
    </body>
</html>
